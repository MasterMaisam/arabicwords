
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Small Arabic Words - 5 Levels</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: url("arabic-bg.png") no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #level-info {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .card {
      perspective: 1000px;
      margin: 10px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 150px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .card-front {
      direction: rtl;
      text-align: center;
    }
    .card-back {
      background-color: rgba(223, 240, 216, 0.9);
      transform: rotateY(180deg);
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    #next-level-btn, #restart-btn {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Learn Small Arabic Words</h1>
  <div id="level-info"></div>
  <div id="card-container"></div>
  <div id="controls">
    <button id="next-level-btn">Next Level</button>
    <button id="restart-btn" style="display: none;">Restart Game</button>
  </div>

  <script>
    const levels = [
      {
        level: 1,
        words: [
          { arabic: "باب", english: "Door" },
          { arabic: "بيت", english: "House" },
          { arabic: "قلم", english: "Pen" },
          { arabic: "كتاب", english: "Book" },
          { arabic: "ماء", english: "Water" },
          { arabic: "شاي", english: "Tea" }
        ]
      },
      {
        level: 2,
        words: [
          { arabic: "شمس", english: "Sun" },
          { arabic: "قمر", english: "Moon" },
          { arabic: "وردة", english: "Flower" },
          { arabic: "نهر", english: "River" },
          { arabic: "جبل", english: "Mountain" },
          { arabic: "خبز", english: "Bread" }
        ]
      },
      {
        level: 3,
        words: [
          { arabic: "سماء", english: "Sky" },
          { arabic: "طفل", english: "Child" },
          { arabic: "كلب", english: "Dog" },
          { arabic: "قط", english: "Cat" },
          { arabic: "ولد", english: "Boy" },
          { arabic: "بنت", english: "Girl" }
        ]
      },
      {
        level: 4,
        words: [
          { arabic: "سيارة", english: "Car" },
          { arabic: "طائرة", english: "Airplane" },
          { arabic: "قارب", english: "Boat" },
          { arabic: "شارع", english: "Street" },
          { arabic: "مدرسة", english: "School" },
          { arabic: "جسر", english: "Bridge" }
        ]
      },
      {
        level: 5,
        words: [
          { arabic: "حديقة", english: "Garden" },
          { arabic: "سوق", english: "Market" },
          { arabic: "مستشفى", english: "Hospital" },
          { arabic: "مكتبة", english: "Library" },
          { arabic: "مسرح", english: "Theater" },
          { arabic: "مطعم", english: "Restaurant" }
        ]
      }
    ];

    let currentLevelIndex = 0;

    const levelInfo = document.getElementById("level-info");
    const cardContainer = document.getElementById("card-container");
    const nextLevelBtn = document.getElementById("next-level-btn");
    const restartBtn = document.getElementById("restart-btn");

    function showLevel() {
      cardContainer.innerHTML = "";
      const currentLevel = levels[currentLevelIndex];
      levelInfo.textContent = `Level ${currentLevel.level}`;

      currentLevel.words.forEach(wordObj => {
        const card = document.createElement("div");
        card.classList.add("card");

        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-face", "card-front");
        cardFront.textContent = wordObj.arabic;

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-face", "card-back");
        cardBack.textContent = wordObj.english;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });

        cardContainer.appendChild(card);
      });
    }

    nextLevelBtn.addEventListener("click", () => {
      currentLevelIndex++;
      if (currentLevelIndex < levels.length) {
        showLevel();
      } else {
        levelInfo.textContent = "Game Completed!";
        cardContainer.innerHTML = "";
        nextLevelBtn.style.display = "none";
        restartBtn.style.display = "inline-block";
      }
    });

    restartBtn.addEventListener("click", () => {
      currentLevelIndex = 0;
      restartBtn.style.display = "none";
      nextLevelBtn.style.display = "inline-block";
      showLevel();
    });

    showLevel();
  </script>
</body>
</html>
